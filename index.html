<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Командный проект</title>

  <!-- Подключил шрифты с Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Подключаю наш файл стилей -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <!-- Контейнер шириной 1440px, который центрирует страницу посередине -->
  <div class="parent-wrapper">

    <!-- Шапка сайта -->
    <header class="header">
      <img alt="Логотип" src="./image/image-rastr/desktop/logo-desktop.png">
    </header>

    <!-- Основной контент (Содержит секции) -->
    <main class="main">

      <!-- Секция "Как смотреть кино" -->
      <section class="how-to-watch-movie">
        <div class="top">
          <div class="info">
            <img class="globe" src="./image/image-svg/globe.svg" alt="Globe">
            <p class="globe-one">онлайн-курс</p>
          </div>
          <div class="info">
            <img class="clock" src="./image/image-svg/img_135744.svg" alt="Clock">
            <p class="clock-two">18 часов</p>
          </div>
          <div class="info">
            <img class="calendar" src="./image/image-svg/calendar_2.svg" alt="Calendar">
            <p class="calendar-three">8 сентября</p>
          </div>
        </div>
        <div class="center">
          <div class="first-part">
            <h1 class="how">Как смотреть<br> кино</h1>
            <p class="text">
              За 8 занятий станем активными зрителями<br> и разберёмся в кинопроцессе
            </p>
          </div>
          <div class="second-part">
            <img src="./image/image-rastr/desktop/men.png" alt="Men">
          </div>
        </div>
          <div class="third-part">
            <div class="block">
              Зритель для меня<br> не потребитель моей продукции, не судья, а соучастник творчества, соавтор.
            </div>
            <div class="block-two">
              Андрей Тарковский
            </div>
          </div>
        </div>
      </section>

      <!-- Здесь будут другие секции.. -->

    </main>

    <!-- Подвал сайта -->
    <footer class="footer"></footer>

  </div>
  <!-- Контейнер шириной 1440px, который центрирует страницу посередине -->

  
</body>

</html>

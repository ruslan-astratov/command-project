<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Командный проект</title>

  <!-- Подключил шрифты с Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Подключаю наш файл стилей -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <!-- Контейнер шириной 1440px, который центрирует страницу посередине -->
  <div class="parent-wrapper">

    <!-- Шапка сайта -->
    <header class="header">
      <img alt="Логотип" src="./image/image-rastr/desktop/logo-desktop.png">
    </header>

    <!-- Основной контент (Содержит секции) -->
    <main class="main">

      <!-- Секция "Как смотреть кино" -->
      <section class="how-to-watch-movie"></section>


      <!-- Секция "Формат занятий" -->
      <section class="class-format">

        <!-- Контейнер для центрирования содержимого  -->
        <div class="container1272px">

          <!-- Заголовок секции -->
          <h2 class="class-format__heading">Формат занятий</h2>

          <!-- Обёртка для карточек -->
          <div class="class-format__wrapper-for-cards">

            <!-- Карточки -->
            <div class="class-format__card">

              <h3 class="class-format__card-heading">Вебинары</h3>

              <p class="class-format__card-description">
                Занятия проходят онлайн
                в режиме вебинаров
                с&nbsp;преподавателем
              </p>

            </div>

            <div class="class-format__card">

              <h3 class="class-format__card-heading">Доступ навсегда</h3>

              <p class="class-format__card-description">Если вы не успели на вебинар, всегда можете посмотреть запись в личном кабинете</p>

            </div>

            <div class="class-format__card">

              <h3 class="class-format__card-heading">Общение</h3>

              <p class="class-format__card-description">
                Вы можете задать вопрос
                преподавателю на занятии
              </p>

            </div>
            <!-- // Карточки -->

        </div>
        <!-- // Контейнер для центрирования содержимого  -->

        </div>

      </section>
      <!-- // Секция "Формат занятий" -->

    </main>

    <!-- Подвал сайта -->
    <footer class="footer"></footer>

  </div>
  <!-- Контейнер шириной 1440px, который центрирует страницу посередине -->

  
</body>

</html>
